<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Controls</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <video id="media" class="video-responsive">
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4"></source>
    </video>  
    <div>
        <button id="playButton">Play</button>
        <button id="stopButton">Stop</button>
        <button id="backwardButton">Backward</button>
        <button id="forwardButton">Forward</button>
    </div>
    <script src="js/controls.js" type="text/javascript"></script>  
</body>

</html>
